<div class="header">
    <div class="title-home" (click)="goHome()">
        <h4 class="mt-4 text-info">{{'labels.header.shop-owner' | translate | uppercase}}</h4>
    </div>
    <div class="menu-header">
        <div>
            <button type="button" class="btn text-info" (click)="goHome()">
                <h6><i class="bi bi-house-door"></i> {{'labels.header.home' | translate}}</h6>
            </button>
        </div>
        <div class="dropdown">
            <button type="button" class="btn text-muted">
                <h6><i class="bi bi-person-square"></i> {{'labels.header.account' | translate}}</h6>
            </button>
            <div class="dropdown-content">
                <span href="#" [hidden]="isAdminLogged">{{'labels.header.my-account' | translate}}</span>
                <span (click)="goMyOrder()" [hidden]="isAdminLogged">{{'labels.header.my-order' | translate}}</span>
                <span (click)="goMyOrder()" *ngIf="isAdminLogged">{{'labels.header.pending-order' | translate}}</span>
                <span (click)="goAdmin()" *ngIf="isUserAdminLogged || isAdminLogged">{{'labels.header.admin' | translate}}</span>
                <span (click)="logout()">{{'labels.header.log-out' | translate}}</span>
            </div>
        </div>
        <div class="item-cart">
            <button type="button" class="btn text-info d-flex" (click)="goCart()" [disabled]="isAdmin">
                <h4><i class="bi bi-cart2"></i></h4>

                <div class="quantity-cart">
                    {{sizeCart}}
                </div>
            </button>
        </div>
    </div>
</div>
