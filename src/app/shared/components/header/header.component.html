<div class="header">
    <div class="title-home" (click)="goHome()">
        <h4 class="mt-4 text-info">SHOP OWNER</h4>
    </div>
    <div class="menu-header">
        <div>
            <button type="button" class="btn text-info" (click)="goHome()">
                <h6><i class="bi bi-house-door"></i> Home</h6>
            </button>
        </div>
        <div class="dropdown">
            <button type="button" class="btn text-muted">
                <h6><i class="bi bi-person-square"></i> Account</h6>
            </button>
            <div class="dropdown-content">
                <span href="#" [hidden]="isAdmin">My account</span>
                <span  (click)="goMyOrder()">My order</span>
                <span  (click)="logout()">Log out</span>
            </div>
        </div>
        <div class="item-cart">
            <button type="button" class="btn text-info d-flex" (click)="goCart()" [disabled]="isAdmin">
                <h4><i class="bi bi-cart2"></i></h4>

                <div class="quantity-cart">
                    {{sizeCart}}
                </div>
            </button>
        </div>
    </div>
</div>
