<div class="header">
    <div class="title-home">
        <h4 class="mt-4 text-info">SHOP OWNER</h4>
    </div>
    <div class="menu-header">
        <div>
            <button type="button" class="btn text-info" (click)="goHome()">
                <h6><i class="bi bi-house-door"></i> Home</h6>
            </button>

        </div>
        <div>
            <button type="button" class="btn text-muted" (click)="goMyOrder()">
                <h6><i class="bi bi-person-square"></i> My Order</h6>
            </button>
        </div>
        <div>
            <button type="button" class="btn text-info" (click)="goCart()">
                <h4><i class="bi bi-cart2"></i>{{cartDetails.length}}</h4>
            </button>
        </div>
    </div>
</div>
