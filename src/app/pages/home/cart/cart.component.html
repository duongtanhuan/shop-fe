<div class="content-cart">
    <div class="show-cart">
        <h4>CART</h4>
        <div class="nav-bar-show-cart">
            <div class="row">
                <div class="col-3">
                    <p class="item-nav text-secondary">
                        All item
                    </p>
                </div>
            </div>
        </div>
        <div class="card-cart-detail" *ngFor="let cartDetail of cartResponse.cartDetails">
            <div class="card-body d-flex justify-content-between pt-5">
                <div>{{cartDetail.item.name}}</div>
                <div>{{cartDetail.item.price}} vnd</div>
                <!-- <div>{{cartDetail.quantity}}</div> -->
                <div class="increase">
                    <div class="plus" (click)="increaseItemQuantity()">
                        +
                    </div>
                    <input type="text" class="in" [(ngModel)]="quantity"  name="quantity"  (change)="updateItemInCart(cartResponse.id, cartDetail.item.id)">
                    <div class="minus" (click)="decreaseItemQuantity()">
                        <!-- <i class="bi bi-dash"></i> -->
                        -
                    </div>
                </div>
                <div>{{cartDetail.item.price * cartDetail.quantity}} vnd</div>
                <div><span (click)="deleteItemByCartDetailId(cartDetail.id)"><i class="bi bi-trash3"></i></span></div>
            </div>
            <div class="card-footer">
                <h6>Discount shop</h6>
            </div>
        </div>
    </div>
    <div class="infor-checkout">

    </div>
</div>
