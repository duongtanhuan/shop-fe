<div class="container">
  <h5> ITEM LIST</h5>

  <div class="item-list">
    <div class="row" [hidden]="!deleteMessage">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong>This item deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class=" mb-3">
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#itemModal" (click)="addNew()">Add
        new</button>
    </div>
    <div class="table-responsive table-hover bg-white">
      <table class="table">
        <thead>
          <tr class="bg-info">
            <th>.No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; index as i;">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#itemModal"
                (click)="updateItem(item.id)">Update</button>
            </td>
            <td><button type="button" class="btn btn-primary" (click)="deleteItem(item.id)">Delete</button></td>
          </tr>
          <tr *ngIf="!items?.length">
            <td colspan="5">
              <span class="display-message">
                There is no data to display.
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal" id="itemModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="itemForm" (ngSubmit)="saveItem()">
          <div class="modal-header">
            <h4 class="modal-title">{{modalTitle}} Item</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div [hidden]="isSaved">
              <input type="hidden" class="form-control" formControlName="itemId" [(ngModel)]="item.id">
              <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" name="itemName" formControlName="itemName" class="form-control"
                  [(ngModel)]="item.name" [ngClass]="{'is-invalid': submitted && f.itemName.errors }" />
                <div class="invalid-feedback" *ngIf="submitted && f.itemName.errors">
                  <span *ngIf="f.itemName.errors.required">Item name is required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="price">Item Price</label>
                <input type="number" name="price" formControlName="itemPrice" class="form-control"
                  [(ngModel)]="item.price" [ngClass]="{'is-invalid': submitted && f.itemPrice.errors }" />
                <div class="invalid-feedback" *ngIf="submitted && f.itemPrice.errors">
                  <span *ngIf="f.itemPrice.errors.required"> Item price is required</span>
                </div>
              </div>
            </div>
            <div [hidden]="!isSaved">
              <h4>Item Saved</h4>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" [hidden]="isSaved">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisSaved()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
