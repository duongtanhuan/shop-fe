<div class="main" *ngIf="isAdminLogged || isUserAdminLogged; else elseValue">
    <div class="header">
        <div class="title">
            <h4 class="text-white fw-bold p-4">{{'labels.header.admin' | translate | uppercase}}</h4>
        </div>
        <div class="account">
            <div class="dropdown">
                <h3 class="drop"><i class="bi bi-person-circle"></i></h3>
                <div class="dropdown-content">
                    <span (click)="goHome()">{{'labels.header.my-account' | translate}}</span>
                    <span (click)="goHome()">{{'labels.header.home-page' | translate}}</span>
                    <span (click)="logout()">{{'labels.header.log-out' | translate}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
        </div>
        <div class="outlet">
            <div class="list">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<ng-template #elseValue>
    {{'messages.admin.unauthorization' | translate}}<a
        routerLink="/login" routerLinkActive="active" class="register text-info">{{'labels.header.log-in' | translate}}</a>
</ng-template>
