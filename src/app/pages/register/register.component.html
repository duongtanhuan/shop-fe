<div class="main">
  <div class="form">
    <div class="title">
      <h2 class="fw-bold mb-2 text-uppercase text-info"><i class="bi bi-balloon-heart-fill"></i>Register</h2>
      <p class="text-info">Please enter information to register for your account.</p>
    </div>
    <div class="input">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
          <div class="col-6">
            <label class="text-muted" for="username">Username</label>
            <input type="text" name="username" class="form-control form-control-lm" placeholder="Username"
              formControlName="username" required />
            <div class="mt-2" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
              <span class="text-danger" *ngIf="loginForm.controls['username'].errors.required"> Username is
                required*</span>
            </div>
          </div>
          <div class="col-6">
            <label class="text-muted" for="username">Password</label>
            <input type="text" name="password" class="form-control form-control-lm" placeholder="Password"
              formControlName="password" required />
            <div class="mt-2" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
              <span class="text-danger" *ngIf="loginForm.controls['password'].errors.required"> Password is
                required*</span>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-6">
            <label class="text-muted" for="email">Email</label>
            <input type="email" name="email" class="form-control form-control-lm" placeholder="user@gmail.com"
              formControlName="email" required />
            <div class="mt-2" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
              <span class="text-danger" *ngIf="loginForm.controls['email'].errors.required"> Password is
                required*</span>
              <span class="text-danger" *ngIf="loginForm.controls['email'].errors.email"> Emial format is
                invalid*</span>
            </div>
          </div>
          <div class="col-6">
            <label class="text-muted" for="email">Role</label>
            <div>
              <input class="checkbox-lg" type="checkbox"  (click)="setRoles('user',$event)"> User
            </div>
            <div>
              <input class="checkbox-lg" type="checkbox" (click)="setRoles('admin',$event)"> Admin
            </div>

          </div>
        </div>

        <div class="mt-4 mb-4">
          <button type="submit" class="btn btn-info w-100">REGISTER</button>
        </div>
        <a routerLink="" routerLinkActive="active" class="register text-info">Forgot password?</a>
        <div class="d-flex mt-3">
          <p>Don't have an account?</p>
          <a routerLink="" routerLinkActive="active" class="register text-info">Register here</a>
        </div>
        <div class="text-center">
          <a routerLink="" routerLinkActive="active" class="register text-info">Home page</a>
        </div>
      </form>
    </div>
  </div>
</div>
